      const segniZodiacali = [
        "Ariete",
        "Toro",
        "Gemelli",
        "Cancro",
        "Leone",
        "Vergine",
        "Bilancia",
        "Scorpione",
        "Sagittario",
        "Capricorno",
        "Acquario",
        "Pesci"
      ];
      
      let estratti = [];
      
      function estraiStringaCasuale() {
        let indice = Math.floor(Math.random() * oroscopo.length);
        while (estratti.includes(indice)) {
          indice = Math.floor(Math.random() * oroscopo.length);
        }
        estratti.push(indice);
        return oroscopo[indice];
      }
      
      function stampaOroscopo() {
        for (let i = 0; i < segniZodiacali.length; i++) {
          const segno = segniZodiacali[i];
          const stringa = estraiStringaCasuale();
          const riga = document.createElement("li");
          riga.innerText = segno + ": " + stringa;
          document.querySelector("ul").appendChild(riga);
        }
      }
      
      stampaOroscopo();
